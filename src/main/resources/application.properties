spring.application.name=security.demo

# Database settings
spring.datasource.url=jdbc:mysql://localhost:3306/store_api?createDatabaseIfNotExist=true
spring.datasource.username=user
spring.datasource.password=MyPassword!

# JPA settings
spring.jpa.show-sql=true

spring.jwt.secret=${JWT_SECRET}
spring.jwt.accessTokenExpiration= 300
spring.jwt.refreshTokenExpiration= 604800
